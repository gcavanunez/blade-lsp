name: Publish to npm

on:
    workflow_dispatch:
    release:
        types: [published]

jobs:
    publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  cache: npm
                  registry-url: https://registry.npmjs.org

            - run: node -v && npm -v

            - run: npm ci
            - run: npm run format:check
            - run: npm run lint:check
            # - run: npm run typecheck
            - run: npm run build
            - run: npm test

            - run: npm publish
